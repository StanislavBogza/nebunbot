<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Viewer</title>
    <style>
        body {
            background-color: #e9e9e9; /* Background color */
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            padding: 20px;
        }

        table {
            margin: 0 auto; /* Center the table horizontally */
            border-collapse: collapse;
            width: 80%; /* Table width */
            border: 1px solid #ccc; /* Table border */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Table box shadow */
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd; /* Table row border */
        }

        th {
            background-color: #333; /* Header background color */
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5; /* Hovered row background color */
            transition: background-color 0.3s ease-in-out; /* Smooth hover transition */
        }
    </style>
</head>
<body>
    <h1>Hai la Nebuni, hai la Nelei</h1>
    <table id="data-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Username</th>
                <th>Balan»õa</th>
                <!-- Add more table headers for your data -->
            </tr>
        </thead>
        <tbody id="data-body">
            <!-- Table data will be added here using JavaScript -->
        </tbody>
    </table>

    <div class="total-row">
        <p><b>Total √Æn circula»õie: <span id="total-amount"></span></b></p>
    </div>

    <script>
        // JavaScript code for fetching and displaying data
async function fetchData() {
    try {
        const response = await fetch('/'); // Fetch data from the root URL
        const data = await response.json();
        const tableBody = document.getElementById('data-body');
        const totalAmount = document.getElementById('total-amount');

        data.forEach(record => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${record.first_name}</td>
                <td>${record.username}</td>
                <td>${record.balanta}</td>
                <!-- Add more table data cells for your data -->
            `;
            tableBody.appendChild(row);
        });

        totalAmount.textContent = `${data.sumab} ùñìùñäùñëùñäùñé`;
    } catch (error) {
        console.error('Error fetching data:', error);
    }
}

// Call the fetchData function to load data when the page loads
window.addEventListener('load', fetchData);
    </script>
</body>
</html>
